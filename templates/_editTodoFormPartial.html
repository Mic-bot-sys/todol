

<div class="modal fade" id="editTodoModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabelId">Edit Todo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form onsubmit="UpdateTodo(event, '{{todo.id}}')">
         {% csrf_token %}
        <div class="modal-body">
          
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" required id="titleId" value="{{todo.title}}">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Content:</label>
              <textarea required class="form-control" id="contentId" rows="10" >{{todo.content}}</textarea>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Date Created:</label>
              <h4>{{todo.dateCreated}}</h4>
            </div>

            {% if todo.isCompleted %}
            <div class="form-group">
              <label for="message-text" class="col-form-label">Date Completed:</label>
              <h4>{{todo.dateCompleted}}</h4>
            </div>
            {% endif %}
          
        </div>
        <div class="modal-footer" id="interactId">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
      </div>
    </div>
  </div>
