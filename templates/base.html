{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- theme meta -->
    <meta name="theme-name" content="quixlab" />
  
    <title>TODO LIST</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="30x30" href="{% static 'myassets/images/tesssst.png' %}">
    <!-- Pignose Calender -->
    <link href="{% static 'myassets/plugins/pg-calendar/css/pignose.calendar.min.css' %}" rel="stylesheet">
    <!-- Chartist -->
    <link rel="stylesheet" href="{% static 'myassets/plugins/chartist/css/chartist.min.css' %}">
    <link rel="stylesheet" href="{% static 'myassets/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css' %}">
    <!-- Custom Stylesheet -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- For Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- End Sweet Alert CDN -->

    <link href="{% static 'myassets/css/style.css' %}" rel="stylesheet">

    

</head>

<body>

      <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo" style="display:flex; justify-content: center; align-items:center; max-height: 70px">
                <a href="javascript:void(0)">
                    <b class="logo-abbr"><img src="{% static 'myassets/images/tesssst.png' %}" alt=""> </b>
                    <span class="logo-compact"><img src="{% static 'myassets/images/tesssst.png' %}" alt=""></span>
                    <span class="brand-title">
                        <img src="{% static 'myassets/images/tesssst.png' %}" width="60" height="60" alt="">
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">    
            <div class="header-content clearfix">
                
                <div class="nav-control">
                    <div class="hamburger">
                        <span class="toggle-icon"><i class="icon-menu"></i></span>
                    </div>
                </div>
                <div class="header-left">
                    <div class="input-group icons">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-0 pr-2 pr-sm-3" id="basic-addon1"><i class="mdi mdi-magnify"></i></span>
                        </div>
                        <form onsubmit="SearchTodo(event, 'pending')">
                            <input type="search" onkeyup="ResetData()" class="form-control" placeholder="Search a Todo" aria-label="Search Dashboard" id="searchId">
                        </form>
                    </div>
                </div>
                <div class="header-right">
                    <ul class="clearfix" style="align-items: center;">
                        <li class="icons dropdown"><a href="{% url 'logout' %}" >
                                <button class="btn btn-danger btn-lg" data-toggle="tooltip" data-placement="top" title="Click to Logout">Logout</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="nk-sidebar">           
            <div class="nk-nav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label">{{user.email}}</li>
                    <li>
                        <a class="has-arrow" href="javascript:void()" aria-expanded="false">
                            <i class="icon-speedometer menu-icon"></i><span class="nav-text">Dashboard</span>
                        </a>
                        <ul aria-expanded="false">
                            <li><a href="{% url 'home' %}">Pending Todos</a></li>
                            <li><a href="{% url 'completedTodos' %}">Completed Todos</a></li>
                            <!-- <li><a href="./index-2.html">Home 2</a></li> -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            {% block content %}
            
            {% endblock %}
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright &copy; Designed & Developed by Toluwalase 2024</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="{% static 'myassets/plugins/common/common.min.js' %}"></script>
    <script src="{% static 'myassets/js/custom.min.js' %}"></script>
    <script src="{% static 'myassets/js/settings.js' %}"></script>
    <script src="{% static 'myassets/js/gleek.js' %}"></script>
    <script src="{% static 'myassets/js/styleSwitcher.js' %}"></script>
    
    <script src="{% static 'customs/index.js' %}"></script>
    
</body>

</html>
